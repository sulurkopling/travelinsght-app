<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Wisata | TravelInsight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #00b4d8, #0077b6);
      color: #023e8a;
      min-height: 100vh;
    }
    .navbar {
      background: rgba(0, 0, 0, 0.25);
    }
    .nav-link {
      color: #fff !important;
      opacity: 0.85;
      transition: 0.3s;
    }
    .nav-link:hover,
    .nav-link.active {
      color: #90e0ef !important;
      opacity: 1;
      font-weight: 600;
      border-bottom: 2px solid #90e0ef;
    }
    .content {
      background: white;
      border-radius: 15px;
      padding: 30px;
      margin: 30px auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 900px;
    }
    .btn-back, .btn-map {
      border-radius: 20px;
      font-weight: 600;
      padding: 8px 20px;
    }
    .btn-back {
      background: #0077b6;
      color: white;
      text-decoration: none;
    }
    .btn-back:hover {
      background: #0096c7;
      color: white;
    }
    .btn-map {
      background: #90e0ef;
      color: #023e8a;
      text-decoration: none;
    }
    .btn-map:hover {
      background: #48cae4;
      color: white;
    }
    footer {
      text-align: center;
      color: white;
      opacity: 0.8;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Navbar dengan logika halaman aktif -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/home">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="logo" height="40" class="me-2">
        TravelInsight
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="/home" class="nav-link {% if active_page == 'home' %}active{% endif %}">Beranda</a>
          </li>
          <li class="nav-item">
            <a href="/search" class="nav-link {% if active_page == 'search' %}active{% endif %}">Pencarian</a>
          </li>
          <li class="nav-item">
            <a href="/about" class="nav-link {% if active_page == 'about' %}active{% endif %}">Tentang</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="content">
    {% if tempat %}
      <div class="text-center">
        <img src="{{ tempat.thumbnail }}" class="img-fluid rounded mb-3" alt="{{ tempat.name }}">
        <h3>{{ tempat.name }}</h3>
        <p class="text-muted">{{ tempat.address }}</p>
        <p><b>Rating:</b> {{ tempat.rating }}</p>
        <p>{{ tempat.description }}</p>
        <div class="d-flex justify-content-between mt-4">
          <a href="{{ url_for('search', kota=kota) }}" class="btn btn-back">‚¨Ö Kembali ke Hasil Pencarian</a>
          <a href="https://www.google.com/maps/search/?api=1&query={{ tempat.name | urlencode }}" 
             target="_blank" class="btn btn-map">üìç Buka di Google Maps</a>
        </div>
      </div>
    {% else %}
      <div class="alert alert-danger text-center">Data tidak ditemukan.</div>
    {% endif %}
  </div>

  <footer>
    <p>¬© 2025 TravelInsight</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
